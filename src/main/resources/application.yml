server:
  port: ${PORT:8080}
  servlet:
    context-path: /

spring:
  # ðŸ”¹ optional import (for secrets like DB creds)
  config:
    import: optional:classpath:application-secret.yml

  application:
    name: moden-api

  # âœ… Database Configuration (MSSQL)
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  # âœ… JPA & Hibernate
  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: update        # or validate / none on production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # âœ… File Upload Config
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

# âœ… File storage (images, etc.)
file:
  upload-dir: uploads/services
  base-url: http://localhost:${server.port}/uploads/services

# âœ… JWT Config
app:
  jwt:
    secret: ${JWT_SECRET}
    access-expiration-ms: 86400000        # 1 day
    refresh-expiration-ms: 2592000000     # 30 days

# âœ… Swagger & API Docs
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /docs
    operations-sorter: method
  paths-to-match: /**
  default-produces-media-type: application/json

# âœ… Logging
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.moden.modenapi: DEBUG

# âœ… ANSI colors (console log colors)
  output:
    ansi:
      enabled: ALWAYS
