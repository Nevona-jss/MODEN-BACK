server:
  address: 0.0.0.0
  port: ${PORT:8080}          # Default local port = 8080, serverda --server.port=5003 bilan override qilinadi
  servlet:
    context-path: /

spring:
  application:
    name: moden-api

  config:
    import: optional:classpath:application-secret.yml

  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

# ✅ Swagger konfiguratsiyasi (springdoc)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    tagsSorter: alpha         # Tag’larni A–Z bo‘yicha tartiblaydi
    operationsSorter: alpha
    enabled: true
    path: /docs
    operations-sorter: method
    persist-authorization: true
  paths-to-match: /**
  default-produces-media-type: application/json

# ✅ Log sozlamalari
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.moden.modenapi: DEBUG
  output:
    ansi:
      enabled: ALWAYS

# ✅ Fayl yuklash (localda va serverda)
file:
  # Local (Windows/Linux)
  upload-dir: /home/hyona/IdeaProjects/MODEN/uploads
  # Serverda avtomatik ravishda port bilan to‘liq URL hosil qiladi
  base-url: http://localhost:${server.port}/uploads

# ✅ JWT konfiguratsiyasi
app:
  jwt:
    secret: ${JWT_SECRET}
    access-expiration-ms: 86400000       # 1 kun
    refresh-expiration-ms: 2592000000    # 30 kun

# ✅ Firebase sozlamalari (Render yoki serverda environment orqali o‘qiladi)
firebase:
  credentials:
    base64: ${FIREBASE_SA_BASE64:}

# ✅ Qo‘shimcha: CORS uchun server domainlar
cors:
  allowed-origins:
    - "http://localhost:5173"
    - "http://127.0.0.1:5173"
    - "http://localhost:8080"
    - "http://127.0.0.1:8080"
    - "http://122.37.246.79:7005"
    - "https://122.37.246.79:7005"
