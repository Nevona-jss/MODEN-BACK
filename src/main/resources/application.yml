server:
  port: ${PORT:8080}
  servlet:
    context-path: /

spring:
  config:
    import: optional:classpath:application-secret.yml
  application:
    name: moden-api

  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /docs
    operations-sorter: method
  paths-to-match: /**
  default-produces-media-type: application/json

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.moden.modenapi: DEBUG
  output:
    ansi:
      enabled: ALWAYS

file:
  upload-dir: uploads/services
  base-url: http://localhost:${server.port}/uploads/services

app:
  jwt:
    secret: ${JWT_SECRET}
    access-expiration-ms: 86400000
    refresh-expiration-ms: 2592000000

# ---------- CHOOSE ONE OF THE TWO FIREBASE OPTIONS BELOW ----------

# Option A: Base64 service account from environment (recommended for CI/servers)
firebase:
  projectId: ${FIREBASE_PROJECT_ID:}
  credentials:
    base64: ${FIREBASE_SA_BASE64:}

# Option B: Classpath JSON file (comment out Option A if you use this)
